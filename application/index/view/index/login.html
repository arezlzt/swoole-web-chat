<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天 - 登录</title>
    <meta name="keywords" content="swoole聊天">
    <meta name="description" content="swoole聊天">
    <link href="/static/login/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/static/login/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/static/login/css/animate.min.css" rel="stylesheet">
    <link href="/static/login/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>if (window.top !== window.self) {
        window.top.location = window.location;
    }</script>
</head>
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">C+</h1>
        </div>
        <h3>欢迎使用聊天系统</h3>
        <form class="m-t" role="form" action="http://www.zi-han.net/theme/hplus/index.html">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="密码" required="">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b">登 录</button>
            <p class="text-muted text-center"><a href="login.html#">
                <small>忘记密码了？</small>
            </a> | <a href="register.html">注册一个新账号</a>
            </p>
        </form>
    </div>
</div>
<script src="/static/login/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/login/js/bootstrap.min.js?v=3.3.6"></script>
</body>
<script type="text/javascript">
    $(function () {
        $('.m-b').click(function () {
            $.post('{:url("login")}', $('form').serialize(), function(data) {
                alert(data.message);
                if(data.status == 1) {
                    window.location.href = '{:url("index")}';
                }
            });
        });
    });
</script>
</html>
