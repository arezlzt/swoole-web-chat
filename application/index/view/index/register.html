<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天 - 注册</title>
    <meta name="keywords" content="swoole聊天">
    <meta name="description" content="swoole聊天">
    <link href="/static/login/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/static/login/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/static/login/css/animate.min.css" rel="stylesheet">
    <link href="/static/login/css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>
<body class="gray-bg">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">C+</h1>
            </div>
            <h3>欢迎聊天系统</h3>
            <p>创建一个聊天系统新账户</p>
            <form class="m-t" role="form">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="text" name="nickname" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password"  name="repeat_password" class="form-control" placeholder="请再次输入密码" required="">
                </div>
               <!-- <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>-->
                <button type="button" class="btn btn-primary block full-width m-b">注 册</button>
                <p class="text-muted text-center"><small>已经有账户了？</small><a href="login.html">点此登录</a>
                </p>

            </form>
        </div>
    </div>
    <script src="/static/login/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/login/js/bootstrap.min.js?v=3.3.6"></script>
</body>
<script type="text/javascript">
    $(function() {
       $('.m-b').click(function() {
            var data = $('form').serialize();
            console.log(data)
            $.post('{:url("register")}', data, function(res) {
                alert(res.message);
                 if(res.status == 1) {
                     location.href = '{:url("login")}';
                 }
            });
       });
    });
</script>
</html>
